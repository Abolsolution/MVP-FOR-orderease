<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">

</head>
<body>
    
    <div class="container">
      <form action="/reset-password" method="post" id="resetForm" autocomplete="on">
        <div class = "title">
          <h2>Reset Password</h2>
           <hr>
        </div><br>
        
         <div class="form-class">
           <p>Enter your email address below and we'll send you a link to reset your password.</p>
           <label for="emailInput">Email Address:</label><br>

           <div class="input-container">
            <i class="fa-solid fa-user"></i>
             <input type="email" name="email-reset" id="emailInput" placeholder="Email address" required><br>
          </div>
           <button type="submit" class="btn">Send Reset Link</button>
           <div id="message" class="sucess-message"></div>
        </div>
    </form>
</div>
<script src="reset.js"></script>
</body>
</html>
